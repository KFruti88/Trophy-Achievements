<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSN Trophy Tracker</title>
    
    <style>
        /* Compatibility Standards: 90% Width & Cross-Device Stacking */
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }

        #psn-main-container {
            width: 90%; /* Standard width protocol */
            margin: 20px auto;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        #psn-widget-frame {
            background: #1a1a1a; /* Dark theme */
            color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #00439c; /* PlayStation Blue */
        }

        .psn-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #00439c;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .psn-header h2 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #psn-content-area {
            min-height: 200px;
        }

        /* Responsive Mobile Stacking */
        @media (max-width: 768px) {
            #psn-main-container {
                width: 95%;
            }
            .psn-header h2 {
                font-size: 1.2rem;
            }
        }

        .loading-pulse {
            text-align: center;
            padding: 50px;
            font-style: italic;
            color: #aaa;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<div id="psn-main-container">
    <div id="psn-widget-frame">
        <div class="psn-header">
            <h2>PSN Trophy Activity</h2>
            <img src="https://www.playstation.com/etc.clientlibs/global_layouts/clientlibs/clientlib-base/resources/img/ps-logo.svg" alt="PS" style="height: 24px; filter: brightness(0) invert(1);">
        </div>
        
        <div id="psn-content-area">
            <div class="loading-pulse">Syncing Gamer Feeds...</div>
        </div>
    </div>
</div>

<script>
    /**
     * Asset Versioning & Fetch Protocol
     * Targets: OneLIVIDMAN, joe-punk_, Werewolf_5386, DarkTerrdog
     */
    async function syncTrophyFeed() {
        const githubUser = "kfruti88"; // Corrected to your lowercase username
        const repository = "Trophy-Achievements";
        const file = "feed_widget.html";
        
        // Fixed URL Logic and Asset Versioning
        const versionString = `?v=${new Date().getTime()}`;
        const fetchUrl = `https://${githubUser}.github.io/${repository}/${file}${versionString}`;

        try {
            const response = await fetch(fetchUrl, {
                cache: "no-store",
                headers: {
                    'pragma': 'no-cache',
                    'cache-control': 'no-cache'
                }
            });

            if (response.ok) {
                const htmlData = await response.text();
                document.getElementById('psn-content-area').innerHTML = htmlData;
            } else {
                throw new Error("File not found");
            }
        } catch (error) {
            console.error("Sync Error:", error);
            document.getElementById('psn-content-area').innerHTML = `
                <div style="text-align:center; padding: 20px; color: #ff4d4d;">
                    <p><strong>Feed Update Pending</strong></p>
                    <p style="font-size: 0.9rem;">Ensure GitHub Actions has finished the first sync and Pages is enabled in Settings.</p>
                </div>`;
        }
    }

    // Run on load
    window.onload = syncTrophyFeed;
</script>

</body>
</html>
